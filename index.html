<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-img">
                <a href="#"><img src="./images/pngwing.com.png" alt="logo"></a>
            </div>            
            <div class="header-links">
                <a class="header-items bttn" href="./index.html">Home</a>
                <a class="header-items bttn" href="./about.html">Sobre</a>
                <a class="header-items bttn" href="./contact.html">Contato</a>
                <a class="header-items bttn" href="./login.html">Login</a>
            </div>
        </header>
    
        <section class="content">
            <div class="content-text">
                <div class="content-text-paragraph">
                    Já pensou em utilizar um aplicativo onde você terá todos os logins já registrados na Web?
                </div>
                <h2 class="sub-titles">Aqui você pode!</h2>
            </div>
            <div class="content-image">
                <img src="./images/stickynote.png" alt="">
            </div>
        </section>
    
        <section class="form-content">
            <div class="form-text">
                <h2 class="sub-titles">Aplicativo para qualquer lugar!</h2>
                <div class="content-text-paragraph">Com o Remember você consegue monitorar os logins, senhas, endereços e até a data de vencimento da sua senha!</div>
            </div>
            <div class="form">
                <form action="#">
                    <input class="form-item" type="text" name="user" placeholder="Nome">
                    <input class="form-item" type="email" name="email" id="email" placeholder="E-mail">
                    <button class="form-item form-button" type="submit">Solicitar acesso!</button>
                </form>
            </div>
        </section>
    
    
    
        <footer class="footer">
            <a href="#"><img src="./images/pngwing.com.png" alt="logo"></a>
            <div class="footer-socials">
                <a class="socials-link bttn" href="https://github.com/MatheusHaas">GitHub</a>

            </div>
        </footer>
